<app-default-login title="Login into your account"
primaryButtonText="Login Now"
secondaryButtonText="Sign up Now"
(submit)="login()"
(navegate)="navegate()"
[disablePrimaryButton]="!loginForm.invalid"
>
<form [formGroup]="loginForm">
  <app-primary-input
  formControlName="email"
  inputName="email"
  type="email"
  label="Email"
  placeholder="Enter your email">
  </app-primary-input>

  <app-primary-input
  formControlName="password"
  inputName="password"
  type="password"
  label="Password"
  placeholder="Enter your password"
  >
  </app-primary-input>

  <span>Forget your password</span> <!--50:00-->

</form>
</app-default-login>
